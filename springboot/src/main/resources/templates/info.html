<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${wiek}"></div>
<div th:text="${cos}"></div>
<div th:text="${imie}"></div>
<div th:text="${nazwisko}"></div>

<div th:each="product : ${products}">
    <div th:text="${product.name}"></div>
    <div th:text="${product.getPriceWithVat() + ' zł'}"></div>
</div>

<div th:if="${products.isEmpty()}">Brak produktów !!</div>
<div th:if="${!products.isEmpty()}">Są produkty !!</div>
</body>
</html>
